name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: Build
        run: mvn -B package --file pom.xml

      - name: Unit Test
        run: mvn -B -DskipSurefireTests=false test
            
      - name: Integration Test
        run: mvn -B -DskipFailsafeTests=false verify

      - name: Test Report
        uses: ScaCap/action-surefire-report@v1.7.2
